<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="flowerModel" src="./plumeria_flower.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" color="#ffffff" intensity="1" position="-1 2 4"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-gltf-model src="#flowerModel" 
              position="0 0 0.1" 
              scale="5 5 5" 
              rotation="0 0 0"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear">
       </a-gltf-model>

      </a-entity>
    </a-scene>
  </body>
</html>
