<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="flowerModel" src="./flower.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#flowerModel" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>

        <a-gltf-model src="#flowerModel" position="0.5 0 0" scale="0.05 0.05 0.05"></a-gltf-model>

        <a-gltf-model src="#flowerModel" position="-0.5 0 0" scale="5 5 5"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
